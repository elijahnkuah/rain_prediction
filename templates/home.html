<!DOCTYPE html>
<html lang="en">
    <style>
        table, th, td {

}

.topnav {

  text-align: center;
  padding: 14px 16px;

}

.topnav a.active {

.main {

<head>
    <title>Australia Meteorological Agency</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">

                <div class="col-sm-2">
                    <div class="mb-2 mt-2">
                        <label for="MaxTemp"><b>Maximum Temperature</b></label>

                            placeholder="Eg: 67.8" name="WindGustSpeed" step="any" required>

                    <div class="mb-2 mt-2">

                            <option value="W">W</option>

                            placeholder="Eg: 100.5" name="Humidity9am" step="any" required>

                </div>
            <div class="col-sm-2">
                <div class="mb-2 mt-2">
                    <label for="Humidity3pm"><b>Humidity3pmt</b></label>
                    <input type="number" class="form-control" id="Humidity3pm"
                        placeholder="Eg: 23.6 " name="Humidity3pm" step="any" required>

                    <input type="number" class="form-control" id="Pressure9am"
